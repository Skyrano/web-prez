<div id="select-annee-tour">

    <select name="select-annee" id="select-annee" class="liste-deroulante" (change)="onChange()" [(ngModel)]="annee_value">
        <option value="2017">Elections Présidentielles 2017</option>
        <option value="2012">Elections Présidentielles 2012</option>
        <option value="2007">Elections Présidentielles 2007</option>
    </select>

    <select name="select-tour" id="select-tour" class="liste-deroulante" (change)="onChange()" [(ngModel)]="tour_value">
        <option value="1">Tour 1</option>
        <option value="2">Tour 2</option>
    </select>

</div>
