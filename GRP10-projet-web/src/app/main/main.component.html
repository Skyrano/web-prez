<app-select-annee-tour *ngFor="let r of resetAnneeTour" (newAnneeTourEvent)="changeAnneeTour($event)"></app-select-annee-tour>

<div id="infos_principales">
    <app-map></app-map>

    <div id="infos_zone">
        <app-select-bureau *ngFor="let r of resetBureaux" [bureaux]="bureaux" (newBureauEvent)="changeBureau($event)"></app-select-bureau>
        <app-participation [participation]="participation_zone"></app-participation>
        <app-candidats [candidats]="candidats_zone"></app-candidats>
    </div>

    <div id="infos_centre">
        <app-participation *ngIf="bureau_selected != ''" [participation]="participation_bureau"></app-participation>
        <app-candidats *ngIf="bureau_selected != ''" [candidats]="candidats_bureau"></app-candidats>
    </div>
</div>




<p *ngIf="data != null" > {{data.nhits}} </p>
<button class="btn" (click) = "onFetch()">Fetch</button>
