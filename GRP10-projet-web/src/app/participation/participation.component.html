        </div>
    </div>

    <div class="participation_infos">
        <div class="participation_info">

        <div class="participation_info">
            <p>{{ participation.blancs }}</p>
            <p>blancs</p>
        </div>

        <div class="participation_info">
            <p>{{ participation.nuls }}</p>
            <p>nuls</p>
        </div>

        <div class="participation_info">
